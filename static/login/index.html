<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link href="/css/login.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="form-section">
        <h1 id="title">LOGIN</h1>

        <!-- <p id="error_box"></p> -->

        <form class="form">
            <input type="text" name="username" class="input form_element" placeholder="Enter a username" required />
            <input type="password" name="password" class="input form_element" placeholder="Enter a password" required />
            <div>
                <button id="signin" name="action" class="btn">Sign in</button>
            </div>
        </form>

        <div class="links">
            <a href="/signup" class="link">Create account</a>
            <a href="/forget" class="link">Forgot password</a>
        </div>

        <script src="/js/login.js"></script>
        <script src="/js/sweetalert.min.js"></script>
    </div>
</body>

</html>
