<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Karaoke Bar Live</title>

    <link href="css/styles.css" rel="stylesheet" type="text/css" />

    <script src="js/api.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/sweetalert.min.js"></script>
    <script src="js/p5.min.js"></script>
    <script src="js/p5.sound.min.js"></script>
</head>

<body>
    <div class="main-body">
        <div class="logo-header">
            <img src="assets/logo.png" />
        </div>

        <div class="tabs">
            <div class="casual-tab">
                <img src="assets/icon/user-blue-icon.png" />
                <h1>Casual</h1>
                <p>Sing a tune to your audience. Casual and fun!</p>
            </div>
            <div class="create-tab">
                <img src="assets/icon/create-ticket-icon.png" />
                <h1>Publish</h1>
                <p>Don't see a song you like? Why not publish your own? All we need is a YouTube URL address!</p>
            </div>
        </div>
    </div>
</body>

</html>
